server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: income-data-server
          uri: http://income-server:3001
          predicates:
            - Path=/api/v1/data-proyectors/**
        - id: income-users-server
          uri: http://income-server:3001
          predicates:
            - Path=/api/v1/users/**
        - id: management-loan-server
          uri: http://income-server:3002
          predicates:
            - Path=/api/v1/loans/**
        - id: reports-server
          uri: http://management-server:3003
          predicates:
            - Path=/api/v1/debts/user/**
